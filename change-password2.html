    <script>
    	function checkInput(){
    		var pass = $("#first").val();
			var repass = $("#second").val();
			
			if(pass == "" || repass =="" ){
				$("#nodify5").html("请把密码填写完整");
				return;
			}
			if(pass != repass){
				$("#nodify5").html("请核对两次输入的密码");
				return;
			}
			
			canChange = true;
    	}
    	$("#complete").click(function(){
    		checkInput();
    		if(canChange){
    			$.ajax({
    				type:"post",
    				url:u1,
    				async:true,
    				contentType: "application/x-www-form-urlencoded; charset=utf-8",
    				data:{
    					user_id: $.cookie('newestUserId'),
    					new_password: $("#second").val()
    				},
    				success:function(data){
    					ajaxobj = JSON.parse(data);
    					if(ajaxobj.isOk == true){
    						logOut();
    						alert("密码修改成功!");
    						window.location.href = "login-register.html";
    					}
    				}
    			});
    		}
    	});
    </script>

	<script>
		function checkPass(){
			var pass = $("#first").val();
			var repass = $("#second").val();
			
			if(pass != repass) {
				$("#second").css("border","2px solid crimson");
			}
			else{
				$("#second").css("border","2px solid green");
			}
		}
		
		function isNull() {
			var pass = $("#first").val();
			
			if(pass == "") {
				$("#second").val("");
				$("#second").css("border","1px solid #ddd");
			}
		}
		
		$("#second").keyup(function(){
			checkPass();
		});
		
		$("#first").keyup(function(){
			isNull();
		});
	</script>
