						</div>
						<div class="group">
							<label for="pass" class="label">密码</label>
							<input id="pass-re" type="password" class="input" data-type="password">
						</div>
						<div class="group">
							<label for="pass" class="label">再次输入密码</label>
							<input id="repass" type="password" class="input" data-type="password">
						</div>
						<div class="group">
							<label for="pass" class="label">用户名</label>
							<input id="user-name" type="text" class="input">
						</div>
						<div class="group">
							<input id="register" type="submit" class="button" value="注 册">
						</div>
						<div class="foot-lnk">
							<label for="tab-1">已经有账号了?</a>
						</div>
					</div>
				</div>
			</div>

	</div>	
</div>
<div id="security-sign">© 2017 Newest</div>

<div id="particles-js"></div>

<!-- 控制背景动态效果-->

<script src="login-register/js/app.js"></script>

<!--
	作者：AliweeLee
	时间：2017-07-20
	描述：再次输入密码的验证
-->
<script>
	function checkPass(){
		var pass = $("#pass-re").val();
		var repass = $("#repass").val();
		
		if(pass != repass) {
			$("#repass").css("border","2px solid crimson");
		}
		else{
			$("#repass").css("border","2px solid green");
		}
	}
	
	function isNull() {
		var pass = $("#pass-re").val();
		
		if(pass == "") {
			$("#repass").val("");
			$("#repass").css("border","0");
		}
	}
	
	$("#repass").keyup(function(){
		checkPass();
	});
	
	$("#pass-re").keyup(function(){
		isNull();
	})
</script>

		}
		
		canPost = true;

<script>
	function savePaw() {
    if (!$("#check").attr("checked")) {
        $.cookie('loginname', '', {
            expires : -1
        });
        $.cookie('password', '', {
            expires : -1
        });
    }
	}
	function saveCookie(){
		if($("#check").attr("checked")){
			$.cookie('loginname',$("#user").val(),{

	$("#check").click(function(){
