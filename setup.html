    <script>
    	function reloadCookie(user){
    		$.cookie('newestUserId',user.user_id,{
				expires: 7,
			});
			$.cookie('newestUserName',user.user_name,{
				expires: 7,
			});
			$.cookie('newestUserPassword',user.password,{
				expires: 7,
			});	
			$.cookie('newestUserPic',user.pic,{
				expires: 7,
			});
    	}
    	$("#changeName").click(function(){
    		if($("#newName").val() != ""){
    			$.ajax({
    				type:"post",
    				url:u1,
    				async:true,
    				contentType: "application/x-www-form-urlencoded; charset=utf-8",
    				data:{
    					user_id: $.cookie('newestUserId'),
    					password: $.cookie('newestUserPassword'),
    					new_user_name: $("#newName").val()
    				},
    				success: function(data){
    					ajaxobj = JSON.parse(data);
    					if(ajaxobj.isOk == true){
    						logOut();
    						reloadCookie(ajaxobj.user);
    						$("#nodify3").html(ajaxobj.msg);
    						window.location.reload();
    					}
    				}
    			});
    		}
    		else{
    			$("#nodify3").show();
    		}
    	});
    	$("#newName").keyup(function(){
    		if($("#newName").val() == ""){
    			$("#nodify3").show();
    		}
    		else{
    			$("#nodify3").hide();
    		}
    	});
    </script>
