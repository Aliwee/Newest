<!--

	描述：再次输入密码的验证
-->
<script>
	function checkPass(){
		var pass = $("#pass-re").val();
		var repass = $("#repass").val();
		
		if(pass != repass) {
			$("#repass").css("border","2px solid crimson");
		}
		else{
			$("#repass").css("border","2px solid green");
		}
	}
	
	function isNull() {
		var pass = $("#pass-re").val();
		
		if(pass == "") {
			$("#repass").val("");
			$("#repass").css("border","0");
		}
	}
	
	$("#repass").keyup(function(){
		checkPass();
	});
	
	$("#pass-re").keyup(function(){
		isNull();
	});
</script>

<script>
	function checkPostRe(){
		var email = $("#user-re").val();
		var pass = $("#pass-re").val();
		var repass = $("#repass").val();
		var username = $("#user-name").val();
		var verify = $("#email-address").val();
		
		if(email == ""){
			$("#nodify2").html("请输入邮箱号");
			return;
		}
		if(pass == ""){
			$("#nodify2").html("请输入密码");
			return;
		}
		if(username == ""){
			$("#nodify2").html("请输入用户名");
			return;
		}
		if(pass != repass){
			$("#nodify2").html("请核对两次输入的密码");
			return;
		}
		if(sendEmail == false){
			$("#nodify2").html("请获取验证码");
			return;
		}
		if(verify != $("#email-address").data("verify").first){
			$("#nodify2").html("验证码错误");
			return;
		}
		
		canPost1 = true;
	}
	
	$("#register").click(function(){
		checkPostRe();
		if(canPost1){
			$.ajax({
				type:"post",
				url:u3,
				async:true,
				contentType: "application/x-www-form-urlencoded; charset=utf-8",
				data:{
					user_id: $("#user-re").val(),
					user_name: $("#user-name").val(),
					password: $("#repass").val()},
				success:function(data){
					ajaxobj = JSON.parse(data);
					if(ajaxobj.isOk==true)
            {
                alert(ajaxobj.msg);
                $("label").attr("for","tab-1");
            }
				}
			});
		}
	});
</script>

<script>
	function checkPostVe(){

		var pass = $("#pass-re").val();

		var username = $("#user-name").val();
		
		if(email == ""){

		}
		if(pass == ""){
			$("#nodify2").html("请输入密码");

		}
		if(username == ""){
			$("#nodify2").html("请输入用户名");
			return;
		}
		if(pass != repass){
			$("#nodify2").html("请核对两次输入的密码");

		}
		
		canPost3 = true;		
	}
	
	$("#verify").click(function(){
		checkPostVe();
		if(canPost3){

				async:true,
				contentType: "application/x-www-form-urlencoded; charset=utf-8",
				data:{
					user_id: $("#user-re").val(),

<script>
	function checkVerify(){
		var validVe = $("#email-address").data("verify").first;
		var inputVe = $("#email-address").val();
		
		
		if(validVe != inputVe) {
			$("#email-address").css("border","2px solid crimson");
		}
		else if(inputVe == ""){
			$("#email-address").css("border","0");
		}
		else{
			$("#email-address").css("border","2px solid green");
		}
	}
	$("#email-address").keyup(function(){
			checkVerify();
	});
</script>

<script>
	function checkPostLo(){
		var user = $("#user").val();
		var pass = $("#pass").val();
		
		if(user == ""){
			$("#nodify1").html("请输入邮箱号");
			return;
		}
		else{
			$("#nodify1").html("");
		}
		if(pass == ""){
			$("#nodify1").html("请输入密码");
			return;
		}
		else{
			$("#nodify1").html("");
		}
		
		canPost2 = true;
	}
	
	$("#user").keyup(function(){
		checkPostLo();
	});
	$("#pass").keyup(function(){
		checkPostLo();
	});
	
	$("#login-buttom").click(function(){
		checkPostLo();
		if(canPost2){
			$.ajax({
				type:"post",
				url:u1,
				async:true,
				contentType: "application/x-www-form-urlencoded; charset=utf-8",
				data:{
					user_id: $("#user").val(),
					password: $("#pass").val()
				},
				success:function(data){
					ajaxobj = JSON.parse(data);
					if(ajaxobj.isOk == false){
                $("#nodify1").html(ajaxobj.msg);
          }
					else{
						if($("#check").attr("checked")){
							$.cookie('newestUserId',ajaxobj.user.user_id,{
								expires: 7,
							});
							$.cookie('newestUserName',ajaxobj.user.user_name,{
								expires: 7,
							});
							$.cookie('newestUserPassword',ajaxobj.user.password,{
								expires: 7,
							});	
							$.cookie('newestUserPic',ajaxobj.user.pic,{
								expires: 7,
							});
							window.location.href=indexURL;
						}
						else
							window.location.href=indexURL;
					}
				}
			});
		}
	});
</script>
